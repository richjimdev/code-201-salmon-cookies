<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Salmon Cookie's Sales Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="main-title">
    <a href="index.html"><img  class="small-logo" src="img/sc_logo.png" href="index.html" width="120px"></a>
    <header>SALMON COOKIE'S SALES CALCULATOR</header>
  </div>

  <div class="location-form">
    <form id="new-location">
      <fieldset>
        <div class="form-field">
          <label for="loc-name">Location Name: </label><input id="loc-name" type="text" maxlength="20" required/>
        </div>
        <div class="form-field">
            <label for="loc-min">Minimum Customers: </label><input id="loc-min" type="number" min ="0" required/>
        </div>
        <div class="form-field">
            <label for="loc-max">Maximum Customers: </label><input id="loc-max" type="number" min ="0" required/>
        </div>
        <div class="form-field">
            <label for="loc-avrg">Average Cookies Bought/cutomer: </label><input id="loc-avrg" type="number" min ="0" required/>
        </div>
      </fieldset>
      <input type="submit" value="Calculate" />
    </form>
  </div>

  <div class="table-container">
    <table>
        <thead>
          <tr id="times-row">
            <th>LOCATION</th>
          </tr>
        </thead>
        <tbody id="locations-and-data">
         
        </tbody>
        <tfoot>
            <tr id="hourly-totals">
              <th>TOTAL</th>
            </tr>
          </tfoot>
      </table>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
